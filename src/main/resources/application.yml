spring:
  datasource:
    url: jdbc:mysql://localhost:3306/default?useSSL=false
    username: root
    password: password
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      dialect: org.hibernate.dialect.MySQL5Dialect
  thymeleaf:
    cache: false

logging:
  level:
    org:
      springframework: INFO
